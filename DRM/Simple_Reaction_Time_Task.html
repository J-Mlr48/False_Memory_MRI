<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.3"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@1.1.3"></script> <!--allows to preload files, audio, vieo, iages etc. previous to starting experiment-->
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    var jsPsych = initJsPsych({
        on_finish: function() { // on_finish is a callback function, automatically executing once all trials in an experiment have been run
            jsPsych.data.displayData();
        }
    });

    var timeline = []; //array containing the set of trials we want to run, add trials as they are created (trials are basically like pages shown during the experiment)

    var preload = {
        type: jsPsychPreload,
        images: ['img/blue.png', 'img/orange.png']
    };
    timeline.push(preload);

    var welcome = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: "Welcome to the experiment. Press any key to begin."
    };
    timeline.push(welcome);

    var instructions = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: `
            <p>In this experiment, a circle will appear in the center 
            of the screen.</p><p>If the circle is <strong>blue</strong>, 
            press the letter F on the keyboard as fast as you can.</p>
            <p>If the circle is <strong>orange</strong>, press the letter J 
            as fast as you can.</p>
            <div style='width: 700px;'>
            <div style='float: left;'><img src='img/blue.png'></img>
            <p class='small'><strong>Press the F key</strong></p></div>
            <div style='float: right;'><img src='img/orange.png'></img>
            <p class='small'><strong>Press the J key</strong></p></div>
            </div>
            <p>Press any key to begin.</p>
        `, //advantage of backtick ` for string: extend string across multiple lines, use of template literals(##??)
        post_trial_gap: 2000
    };
    timeline.push(instructions);

    // /* define test trials */
    // var blue_trial = {
    //   type: jsPsychImageKeyboardResponse,
    //   stimulus: 'img/blue.png',
    //   choices: ['f', 'j']
    // };

    // var orange_trial = {
    //   type: jsPsychImageKeyboardResponse,
    //   stimulus: 'img/orange.png',
    //   choices: ['f', 'j']
    // };
    // timeline.push(blue_trial, orange_trial);

    var test_stimuli = [
        { stimulus: "img/blue.png", correct_response: 'f'},
        { stimulus: "img/orange.png", correct_response: 'j'}
    ];

    var fixation = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: "NO_KEYS", //no response will be accepted as a valid response
        //trial_duration: 1000, //show fixation cross for a fixed amount of time inbetween trials
        trial_duration: function(){
            return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000], 1)[0]; //we take 1 sample from the array [], return an array (length 1) --> add [0]
        },
        data: {
            task: 'fixation'
        }
    };

    var test = {
        type: jsPsychImageKeyboardResponse,
        stimulus: jsPsych.timelineVariable('stimulus'),
        choices: ['f', 'j'],
        data: {
            task: 'response',
            correct_response: jsPsych.timelineVariable('correct_response')
        },
        on_finish: function(data){
            data.correct = jsPsych.pluginAPI.compareKeys(data.response, data.correct_response); //This function (jsPsych.pluginAPI.compareKeys) is only relevant for keyboard responses
// alternative for eg button presses: data.correct = data.response === data.correct_response;
        }
    };

    var test_procedure = {
        timeline: [fixation, test],
        timeline_variables: test_stimuli,
        randomize_order: true, //orang or blue is randomized
        repetitions: 5 //how many trials do I want to run? It loops over the entire test_stimuli array 5 times
        // can also be completely randomized (this would leave a total of 10 trials but only every two step is randomized, really)
    }
    timeline.push(test_procedure); //test_procedure is added to the overarching timeline so now it loads, welcomes, instructs and then goes for test_procedure. Test procedure has it's 
    // own timeline, going fixation, then test. test uses timeline variables, which are defined as the test_stimuli blue and orange
    // jsPsych will run the test_procedure timeline once for each entry in the Timeline_variables, so tes_stimuli, so once blue, once orange

    var debrief_block = {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: function() {

            var trials = jsPsych.data.get().filter({task: 'response'}); //all data from the experiment, filtered for those that are 'response' tagged, aka any test
            var correct_trials = trials.filter({correct: true}); //only correct trials are filtered
            var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
            var rt = Math.round(correct_trials.select('rt').mean()); //reaction time

            return `<p>You responded correctly on ${accuracy}% of the trials.</p>
                <p>Your average response time was ${rt}ms.</p>
                <p>Press any key to complete the experiment. Thank you!</p>`;
        }
    };
    timeline.push(debrief_block);

    jsPsych.run(timeline);
    
  </script>
</html>
